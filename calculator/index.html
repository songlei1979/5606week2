<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
    <tr>
        <td colspan="4">
            <input type="number" value="0">
        </td>
    </tr>
    <tr>
        <td><button class="special">AC</button></td>
        <td><button class="special">&plusmn;</button></td>
        <td><button class="special">%</button></td>
        <td><button class="operator">&divide;</button></td>
    </tr>
    <tr>
        <td><button class="numbers">7</button></td>
        <td><button class="numbers">8</button></td>
        <td><button class="numbers">9</button></td>
        <td><button class="operator">&times;</button></td>
    </tr>
    <tr>
        <td><button class="numbers">4</button></td>
        <td><button class="numbers">5</button></td>
        <td><button class="numbers">6</button></td>
        <td><button class="operator">-</button></td>
    </tr>
    <tr>
        <td><button class="numbers">1</button></td>
        <td><button class="numbers">2</button></td>
        <td><button class="numbers">3</button></td>
        <td><button class="operator">+</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="numbers">0</button></td>
        <td><button class="numbers">.</button></td>
        <td><button class="operator">=</button></td>
    </tr>
</table>
</body>
</html>
